<body class="bg-black">
    <nav class=" navbar navbar-dark  bg-dark ">
        <div class="container-fluid ">
            <a class=" btn btn-warning  w-100  fst-italic " href="#">
                <h2 class=" fw-bolder">Add User</h2>

    <a class="btn btn-warning w-25 border-darkf fw-bolder fst-italic " href="./index.html" role="button"><h3>Home</h3></a>
    </main>
    <br><br>
  <main class="container">
    <form>
        <div class="mb-3 ">
            <label for="addTodo" class="form-label text-light">Enter Name</label>
            <input type="text" class="form-control form-control-lg" id="addTodo" placeholder="Full Name" name="fname" >
            <!-- <div class="alert alert-danger mt-2" id="error-msg"> -->
            </div>
            
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@.com"  name="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="*********"  name="pwsd" required>
        </div>
        <button type="submit" class="btn btn-warning fw-bolder" id="clear-btn">Submit</button>
    </form>
    <div class="toast-container top-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" >
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                  Form Submittid Successfully
            </div>
        </div>
    </div>
